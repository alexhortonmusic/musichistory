<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">View Music</a></li>
			<li><a href="#" id="listMusicView">List Music</a></li>
			<li><a href="#" id="addMusicView">Add Music</a></li>
			<li><a href="#">Profile</a></li>
		</ul>
	</nav>

	<div class="second-level" id="second-level">
		<div id="listView">
			<div class="choices">
				<label class="slider">Song Length:</label>
				<div class="range">
					<input type="range">
				</div>
				
				<label class="artist">Artist:</label>	
					<select id="artist-drop">
						<option disabled selected>Choose an artist</option>
					</select>
				
				<label class="album">Album:</label>
					<select id="album-drop">
						<option disabled selected>Choose an album</option>
					</select>
					

				<p class="genre">Genre:</p>
				<div class="left-check">
					<ul>
						<li>
							<input type="checkbox" class="rock">
							<label>Motown</label>
						</li>
						<li>
							<input type="checkbox" class="folk-rock">
							<label>Folk</label>							
						</li>
						<li>
							<input type="checkbox" class="soul">
							<label>Soul</label>						
						</li>
					</ul>
				</div>
				<div class="right-check">
					<ul>	
						<li>
							<input type="checkbox" class="bluegrass">
							<label>Broadway</label>
						</li>
						<li>
							<input type="checkbox" class="country">
							<label>Country</label>						
						</li>
						<li>
							<input type="checkbox" class="hiphop">
							<label>Folk-Rock</label>	
						</li>
					</ul>
				</div>
				

				<button class="filter">Filter</button>
			</div>

			<div class="history">
				<div id="container"></div>
				<div id="more"></div>
			</div>
		</div>

		<div class="addMusic hideAddView" id="addMusic">
				<label>Song name:</label>
				<input type="text" id="songInput" class="musicInput">
				<label>Artist name:</label>
				<input type="text" id="artistInput" class="musicInput">
				<label>Album name:</label>
				<input type="text" id="albumInput" class="musicInput">
				<label>Genre</label>
				<input type="text" id="genreInput" class="musicInput">
				<button id="addBtn">Add</button>
			</div>
	</div>

	<script  src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="crossorigin="anonymous"></script>
	<script src="dist/bundle.js"></script>
</body>
</html>
